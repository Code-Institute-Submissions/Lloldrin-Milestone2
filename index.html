<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <title>D&D 5e CharGen</title>
</head>

<body>
    <div class="container.fluid page_background">
        <div class="row">
            <div class="col-1">
                <button class="btn btn_navigation" id="btn_prev">Prev</button>
            </div>
            <div class="container col-10">
                <div class="row">
                    <h1>D&D 5e Character Creator 0.2</h1>
                </div>
                <div class="container race_container">
                    <div class="row">
                        <div class="col-6">
                            <ul id="race_list">
                            </ul>
                        </div>
                        <div class="col-6">
                            <div class="row">
                                <div class="col">
                                    <div class="base_stat ability_str"></div>
                                    <div class="base_stat ability_dex"></div>
                                    <div class="base_stat ability_con"></div>
                                    <div class="base_stat ability_int"></div>
                                    <div class="base_stat ability_wis"></div>
                                    <div class="base_stat ability_cha"></div>
                                    <div class="base_stat ability_bonus"></div>
                                </div>
                            </div>
                            <div id="race_info_container"></div>
                        </div>
                    </div>
                </div>
                <div class="container class_container">
                    <div class="row">
                        <div class="col-3">
                            <ul id="class_list">
                            </ul>
                            <ul id="skill_list">
                            </ul>
                        </div>
                        <div class="col-6">
                            <div id="class_info_container"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1">
                <button class=" btn btn_navigation" id="btn_next">Next</button>
            </div>
        </div>
    </div>


    <!-- Scripts -->

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/js/external_api.js"></script>
    <script src="assets/js/scripts.js"></script>

</body>

</html>
