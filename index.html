<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <title>D&D 5e CharGen</title>
</head>

<body>
    <div class="container" id="page_background">

        <h1 id="page_header">D&D 5e Character Creator 0.3</h1>

        <div class="d-none d-md-flex justify-content-center col nav_btn_container_md">
            <div class="nav_btn"><button class="btn btn_navigation" id="btn_prev_md">Prev</button></div>
            <div class="nav_btn"><button class=" btn btn_navigation" id="btn_next_md">Next</button></div>
        </div>

        <div class="row">
            <div class="col-12" id="nav_page_0">
                <div class="col-12" id="name_field_container">
                    <div class="general_info_styling" id="name_field_background">
                        <h5>Welcome to the D&D 5e Character generator</h5>
                        <h6>To begin: Enter your characters name</h6>
                        <input type="text" id="name_field" name="character_name" placeholder="Character Name">
                        <button id="submit_name">Submit</button>
                    </div>
                </div>
            </div>

            <div class="col-12 hidden_page" id="nav_page_1">
                <div class="d-none d-md-block col-md-2" id="race_list_md"></div>
                <div class="d-md-none col-12"><select id="race_list_xs"></select></div>
                <div class="col-12 col-md-6" id="race_info_container_left"></div>
                <div class="col-12 col-md-4" id="race_info_container_right"></div>
            </div>

            <div class="col-12 hidden_page" id="nav_page_2">
                <div class="d-none d-md-block col-md-2" id="class_list_md"></div>
                <div class="d-md-none col-12"><select id="class_list_xs"></select></div>
                <div class="col-12 col-md-6" id="class_info_container_left"></div>
                <div class="col-12 col-md-4" id="class_info_container_right"></div>
            </div>

            <div class="col-12 hidden_page" id="nav_page_3">
                <div class="col-12 col-md-8" id="ability_page_left">
                    <div id="abilities_container"></div>
                </div>

                <div class="col-12 col-md-4" id="ability_page_right">
                    <div class="general_info_styling" id="abilities_desc_container"></div>
                </div>
            </div>

            <div class="col-12 hidden_page" id="nav_page_4">
                <div class="col-12 col-md-6" id="summary_info_container_left">

                    <div class="general_info_styling">

                        <div class="row character_summary" id="character_name">
                        </div>

                        <div class="row character_ability_container">
                            <div class="character_ability" id="character_str"></div>
                            <div class="character_ability" id="character_dex"></div>
                            <div class="character_ability" id="character_con"></div>
                            <div class="character_ability" id="character_int"></div>
                            <div class="character_ability" id="character_wis"></div>
                            <div class="character_ability" id="character_cha"></div>
                        </div>

                        <div class="row character_summary" id="character_stats">
                            <div id="hit_points"></div>
                            <div id="hit_dice"></div>
                        </div>

                        <div class="row character_summary">
                            <div id="armor_class"></div>
                            <div id="initiative"></div>
                            <div id="speed"></div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-3" id="summary_info_container_middle">
                    <div class="general_info_styling" id="character_proficiencies"></div>
                </div>

                <div class="col-12 col-md-3" id="summary_info_container_right general_info_styling">
                    <div class="general_info_styling" id="summary_right"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex d-md-none justify-content-center col nav_btn_container_xs">
        <div class="nav_btn_xs" id="btn_prev_xs"><span>Prev</span></div>
        <div class="nav_btn_xs" id="btn_next_xs"><span>Next</span></div>
    </div>


    <!-- Scripts -->

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets\js\external_api.js"></script>
    <script src="assets\js\race_logic.js"></script>
    <script src="assets\js\class_logic.js"></script>
    <script src="assets\js\proficiency_logic.js"></script>
    <script src="assets\js\scripts.js"></script>

</body>

</html>
